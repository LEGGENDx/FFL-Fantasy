<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFL Fantasy</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body>
    <header>
        <h1>FFL Fantasy</h1>
        <button id="language-toggle">Espa√±ol</button>
    </header>

    <nav>
        <ul>
            <li><a href="#" id="create-league">Create New League</a></li>
            <li><a href="#" id="join-league">Join League</a></li>
        </ul>
    </nav>

    <section id="main-content">
        <h2>Welcome to FFL Fantasy</h2>
        <p>Enter your league name to create a new league:</p>
        <form id="league-form">
            <input type="text" id="league-name" placeholder="Enter league name" required>
            <button type="submit">Create League</button>
        </form>
        <div id="league-created"></div>
    </section>
    

    <footer>
        <p>&copy; 2024 FFL Fantasy APP</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
